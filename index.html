<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário com Validação</title>
</head>
<body>
    <main class="main">
        <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
        <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </main>
    <form class="form" action="">
        <input type="text" name="name" id="name" placeholder="Nome completo *" required>
        <span class="obrigatorio" id="msg">campo obrigatório</span>
        <input type="email" name="email" id="email" placeholder="Email *" required>
        <span class="obrigatorio">campo obrigatório</span>
        <input type="tel" name="tel" id="tel" placeholder="Telefone *" required>
        <span class="obrigatorio">campo obrigatório</span>
        <textarea class="textarea" name="message" id="message" rows="6" placeholder="Mensagem *" required></textarea>
        <span class="obrigatorio">campo obrigatório</span>
        <p>*Campos obrigatórios</p>
        <input class="submit" type="submit" value="Enviar">
    </form>
    <script src="./js/index.js"></script>
</body>
</html>
